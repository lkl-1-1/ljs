<head>

    <style>   
        html,
        body,    
    #container {

        var center = new AMap.LngLat(102.75199,25.057871); //设置椭圆圆心位置

  center: center, //椭圆圆心位置
  radius: radius, //椭圆的半径大小
  strokeColor: "#FF33FF", //轮廓线颜色
  strokeWeight: 6, //轮廓线宽度

  strokeDasharray: [10, 20], //勾勒形状轮廓的虚线和间隙的样式，20代表线段长度 10代表间隙长度
  fillColor: "#1791fc", //椭圆形填充颜色
  zIndex: 50, //椭圆形在地图上的层级
});map.add(ellipse);
        AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.HawkEye','AMap.ControlBar',],function(){

})

        var route = new AMap.DragRoute(map, path, 0);//动态
        route.search();
        driving.search(DragRoute,function(status,result){
            });
